---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../components/kube-vip
  - ../../components/priorityclass
namespace: kube-vip-test
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: kube-vip-ds
        namespace: kube-vip
      spec:
        template:
          spec:
            containers:
              - env:
                  - name: cp_namespace
                    value: kube-vip-test
                  - name: vip_address
                    value: 192.168.42.42
                name: kube-vip
resources:
  - namespace.yml
