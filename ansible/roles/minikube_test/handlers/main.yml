---
# handlers file for minikube_test
- name: Stop minikube
  ansible.builtin.command:
    argv:
      - minikube
      - stop
      - "--profile={{ minikube_test__test_name }}"
  listen: stop minikube
  notify: delete minikube
- name: Delete minikube
  ansible.builtin.command:
    argv:
      - minikube
      - delete
      - "--profile={{ minikube_test__test_name }}"
  listen: delete minikube
