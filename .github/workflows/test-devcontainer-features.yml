name: "Test devcontainer features"
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/test-devcontainer-feature.yml
      - devcontainer/features/**
      - devcontainer/features-tests/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/test-devcontainer-feature.yml
      - devcontainer/features/**
      - devcontainer/features-tests/**

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - ansible
        baseImage:
          - ubuntu:22.04
    steps:
      - uses: actions/checkout@v3

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test --project-folder ./devcontainer/features --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .
